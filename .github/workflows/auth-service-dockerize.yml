name: Auth Service Dockerize

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  dockerize:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: './services/auth'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          IMAGE_NAME=mercibus-auth
          TAG=${GITHUB_SHA::7}
          docker build -t $IMAGE_NAME:$TAG -f Auth.Api/Dockerfile .
          if [ "${{ github.event_name }}" = "push" ]; then
            docker tag $IMAGE_NAME:$TAG ${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:latest
            docker tag $IMAGE_NAME:$TAG ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME:latest
          fi

      - name: Push to GHCR
        if: github.event_name == 'push'
        run: docker push ghcr.io/${{ github.repository_owner }}/mercibus-auth:latest

      - name: Push to Docker Hub
        if: github.event_name == 'push'
        run: docker push ${{ secrets.DOCKER_USERNAME }}/mercibus-auth:latest