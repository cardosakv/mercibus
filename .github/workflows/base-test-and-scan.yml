name: Base Test and SonarCloud Analysis

on:
  workflow_call:
    inputs:
      service:
        required: true
        type: string
      project_key:
        required: true
        type: string
      project_dll:
        required: true
        type: string
    secrets:
      sonar_token:
        required: true
      jwt_key:
        required: false
      email_server:
        required: false
      email_port:
        required: false
      email_sender:
        required: false
      email_username:
        required: false
      email_password:
        required: false
      url_email_confirm_success:
        required: false
      url_email_confirm_fail:
        required: false
      url_password_reset:
        required: false
      url_api_base:
        required: false
      xendit_api_key:
        required: false

jobs:
  test-and-scan:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./services/${{ inputs.service }}/

    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: "zulu"

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache SonarCloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: .\.sonar\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install SonarCloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        run: |
          mkdir -p .sonar/scanner
          dotnet tool update dotnet-sonarscanner --tool-path .sonar/scanner

      - name: Begin SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.sonar_token }}
        run: |
          .sonar/scanner/dotnet-sonarscanner begin \
            /k:"${{ inputs.project_key }}" \
            /o:"cardosakv" \
            /d:sonar.token="${{ secrets.sonar_token }}" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.cs.opencover.reportsPaths="**/TestResults/*.coverage.opencover.xml" \
            /d:sonar.coverage.exclusions="**/${{ inputs.project_dll }}.Infrastructure/Migrations/*.cs,**/${{ inputs.project_dll }}.Infrastructure/Messaging/*.cs,**/${{ inputs.project_dll }}.Application/Common/**/*.cs,**/${{ inputs.project_dll }}.Api/Program.cs,**/${{ inputs.project_dll }}.Api/Extensions/*.cs" \

      - name: Restore and build
        run: |
          dotnet restore
          dotnet build --no-restore --configuration Release

      - name: Install Coverlet CLI
        run: dotnet tool install --global coverlet.console

      - name: Add .NET tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Run unit tests with OpenCover coverage
        run: |
          coverlet ./${{ inputs.project_dll }}.UnitTests/bin/Release/net8.0/${{ inputs.project_dll }}.UnitTests.dll \
            --target "dotnet" \
            --targetargs "test ./${{ inputs.project_dll }}.UnitTests/${{ inputs.project_dll }}.UnitTests.csproj --no-build --configuration Release" \
            --format opencover \
            --output "./TestResults/unit.coverage.opencover.xml"
        env:
          Jwt__Key: ${{ secrets.jwt_key }}
          Email__Server: ${{ secrets.email_server }}
          Email__Port: ${{ secrets.email_port }}
          Email__Sender: ${{ secrets.email_sender }}
          Email__Username: ${{ secrets.email_username }}
          Email__Password: ${{ secrets.email_password }}
          Url__EmailConfirmSuccess: ${{ secrets.url_email_confirm_success }}
          Url__EmailConfirmFail: ${{ secrets.url_email_confirm_fail }}
          Url__PasswordReset: ${{ secrets.url_password_reset }}
          Url__ApiBase: ${{ secrets.url_api_base }}
          Xendit__ApiKey: ${{ secrets.xendit_api_key }}

      - name: Run integration tests with OpenCover coverage
        run: |
          coverlet ./${{ inputs.project_dll }}.IntegrationTests/bin/Release/net8.0/${{ inputs.project_dll }}.IntegrationTests.dll \
            --target "dotnet" \
            --targetargs "test ./${{ inputs.project_dll }}.IntegrationTests/${{ inputs.project_dll }}.IntegrationTests.csproj --no-build --configuration Release" \
            --format opencover \
            --output "./TestResults/integration.coverage.opencover.xml"
        env:
          Jwt__Key: ${{ secrets.jwt_key }}
          Email__Server: ${{ secrets.email_server }}
          Email__Port: ${{ secrets.email_port }}
          Email__Sender: ${{ secrets.email_sender }}
          Email__Username: ${{ secrets.email_username }}
          Email__Password: ${{ secrets.email_password }}
          Url__EmailConfirmSuccess: ${{ secrets.url_email_confirm_success }}
          Url__EmailConfirmFail: ${{ secrets.url_email_confirm_fail }}
          Url__PasswordReset: ${{ secrets.url_password_reset }}
          Url__ApiBase: ${{ secrets.url_api_base }}
          Xendit__ApiKey: ${{ secrets.xendit_api_key }}

      - name: End SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.sonar_token }}
        run: .sonar/scanner/dotnet-sonarscanner end /d:sonar.token="${{ secrets.sonar_token }}"
